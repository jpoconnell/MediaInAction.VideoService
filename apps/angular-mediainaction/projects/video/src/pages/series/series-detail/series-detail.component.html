
<abp-modal [visible]="visible" (visibleChange)="visibleChange.emit($event)" [options]="modalOption">
  <ng-template #abpHeader>
    <h3>{{ 'VideoService::ModalTitle' | abpLocalization }}</h3>
  </ng-template>

  <ng-template #abpBody>
    <div *ngIf="series">
      <div class="container">
        <app-series-detail-item label="VideoService::DisplayName:OrderNo"
          >#{{ series.seriesName }}</app-series-detail-item
        >
        <app-series-detail-item label="VideoService::DisplayName:SeriesName">{{
          series.seriesStatus
        }}</app-series-detail-item>
  

        <app-series-detail-item label="VideoService::DisplayName:IdType">{{
          series.seriesAliasDtos
        }}</app-series-detail-item>

        <app-series-detail-item label="VideoService::DisplayName:IdValue">{{
          series.seriesAliasDtos
        }}</app-series-detail-item>
      </div>
      <br /><br /><br />

      <ngx-datatable [rows]="series.seriesAliasDtos" default>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:ProductId' | abpLocalization"
          prop="productId"
        ></ngx-datatable-column>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:PictureUrl' | abpLocalization"
          prop="pictureUrl"
        >
          <ng-template let-value="value" ngx-datatable-cell-template>
            <img [src]="mediaServerUrl + '/product-images/' + value" width="80" alt="" />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:ProductName' | abpLocalization"
          prop="productName"
        ></ngx-datatable-column>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:UnitPrice' | abpLocalization"
          prop="unitPrice"
        >
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{ value | currency }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:Units' | abpLocalization"
          prop="units"
        ></ngx-datatable-column>
        <ngx-datatable-column
          [name]="'VideoService::DisplayName:Discount' | abpLocalization"
          prop="discount"
        >
          <ng-template let-value="value" ngx-datatable-cell-template> {{ value }} % </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'VideoService::DisplayName:TotalPrice' | abpLocalization">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.units * row.unitPrice | currency }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>{{ 'AbpUi::Close'| abpLocalization }}</button>
  </ng-template>
</abp-modal>
