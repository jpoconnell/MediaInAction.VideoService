<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">{{ 'VideoService::Series' | abpLocalization }}</h5>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="items" [count]="count" [list]="list" default>
      <!-- TODO: localize column headers -->
      <ngx-datatable-column name="" [sortable]="false" prop="id">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="mr-1 fa fa-cog"></i>{{ 'AbpUi::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button
                class="dropdown-item"
                (click)="openModal(row)"
                *abpPermission="permissions.detail"
              >
                {{ 'AbpUi::Detail' | abpLocalization }}
              </button>
              <button
                class="dropdown-item"
                (click)="setAsInActive(row)"
                *abpPermission="permissions.setAsInActive"
              >
                {{ 'VideoService::Permission:Series.SetAsInActive' | abpLocalization }}
              </button>
              <!-- Todo: Add permissions -->

            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'VideoService::DisplayName:SeriesName' | abpLocalization"
        prop="seriesName"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'VideoService::DisplayName:SeriesDate' | abpLocalization"
        prop="orderDate"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          <span>{{ value | date }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'VideoService::DisplayName:SeriesTotal' | abpLocalization"
        prop="orderTotal"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          <span>{{ value | currency }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'VideoService::DisplayName:SeriesStatus' | abpLocalization"
        prop="orderStatus"
      >
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{ 'VideoService::Enum:SeriesStatus:' + value | abpLocalization }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
