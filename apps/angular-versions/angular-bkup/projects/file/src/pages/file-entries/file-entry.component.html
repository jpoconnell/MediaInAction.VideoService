<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col col-md-6">
        <h5 class="card-title">{{ 'FileService::Products' | abpLocalization }}</h5>
      </div>
      <div class="text-end col col-md-6">
        <button class="btn btn-primary" (click)="onCreate()" *abpPermission="permissions.create">
          {{ 'FileService::NewFileEntry' | abpLocalization }}
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ngx-datatable [rows]="items" [count]="count" [list]="list" default>
      <ngx-datatable-column
        [name]="'AbpUi::Actions' | abpLocalization"
        [sortable]="false"
        *abpPermission="permissions.update + ' ||Â ' + permissions.delete"
      >
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div ngbDropdown container="body" class="d-inline-block">
            <button
              class="btn btn-primary btn-sm dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              ngbDropdownToggle
            >
              <i class="mr-1 fa fa-cog"></i>{{ 'AbpUi::Actions' | abpLocalization }}
            </button>
            <div ngbDropdownMenu>
              <button
                class="dropdown-item"
                (click)="onEdit(row)"
                *abpPermission="permissions.update"
              >
                {{ 'AbpUi::Edit' | abpLocalization }}
              </button>
              <button
                class="dropdown-item"
                (click)="onDelete(row)"
                *abpPermission="permissions.delete"
              >
                {{ 'AbpUi::Delete' | abpLocalization }}
              </button>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column
        [name]="'FileService::DisplayName:Code' | abpLocalization"
        prop="code"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'FileService::DisplayName:FileName' | abpLocalization"
        prop="name"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'FileService::DisplayName:Server' | abpLocalization"
        prop="server"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'FileService::DisplayName:Directory' | abpLocalization"
        prop="directory"
      ></ngx-datatable-column>
      <ngx-datatable-column
        [name]="'FileService::DisplayName:Size' | abpLocalization"
        prop="size"
      ></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<abp-modal [(visible)]="isModalVisible" [busy]="modalBusy">
  <ng-template #abpHeader>
    <h3>
      {{ (selected?.id ? 'AbpUi::Edit' : 'FileService::NewProduct') | abpLocalization }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <ng-template #loaderRef
      ><div class="text-center"><i class="fa fa-pulse fa-spinner"></i></div
    ></ng-template>

    <form *ngIf="form; else loaderRef" [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-3">
        <label class="form-label" for="code">
          {{ 'FileService::DisplayName:Code' | abpLocalization }} *
        </label>
        <input
          type="text"
          class="form-control"
          id="code"
          formControlName="code"
          [readonly]="selected?.id"
          [placeholder]="'FileService::DisplayName:Code' | abpLocalization"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="name">
          {{ 'FileService::DisplayName:Name' | abpLocalization }} *
        </label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          [placeholder]="'FileService::DisplayName:Name' | abpLocalization"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="server">
          {{ 'FileService::DisplayName:Server' | abpLocalization }} *
        </label>
        <input
          type="text"
          class="form-control"
          id="server"
          formControlName="imageName"
          [placeholder]="'FileService::DisplayName:Server' | abpLocalization"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="price">
          {{ 'FileService::DisplayName:Price' | abpLocalization }} *
        </label>
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          [placeholder]="'FileService::DisplayName:Price' | abpLocalization"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="size">
          {{ 'FileService::DisplayName:Size' | abpLocalization }} *
        </label>
        <input
          type="number"
          class="form-control"
          id="size"
          formControlName="size"
          [placeholder]="'FileService::DisplayName:Size' | abpLocalization"
        />
      </div>
    </form>

    <ng-template #loaderRef
      ><div class="text-center"><i class="fa fa-pulse fa-spinner"></i></div
    ></ng-template>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button iconClass="fa fa-check" [disabled]="form?.invalid" (click)="save()">{{
      'AbpUi::Save' | abpLocalization
    }}</abp-button>
  </ng-template>
</abp-modal>
